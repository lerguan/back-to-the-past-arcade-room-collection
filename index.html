<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Room Collection</title>
    <link rel='stylesheet' type="text/css" href="index.css" />
    <script type='text/javascript' src="./src/index.js"></script>
</head>
<body>
    <header>
        <h3>Arcade Room Collection</h3>
    </header>

    <div class="sort">
        <div class="sortBox">
            <div class="'sort_content">
                <div class="'sort_img">
                    <a href="../images/1980s.img">
                        <div class="sort-text display-flex">
                            <div>1980s</div>
                            <div class="sortSpan">4</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="sort">
        <div class="sortBox">
            <div class="'sort_content">
                <div class="'sort_img">
                    <a href="../images/1990s.img">
                        <div class="sort-text display-flex">
                            <div>1990s</div>
                            <div class="sortSpan">4</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="sort">
        <div class="sortBox">
            <div class="'sort_content">
                <div class="'sort_img">
                    <a href="../images/2000s.img">
                        <div class="sort-text display-flex">
                            <div>2000s</div>
                            <div class="sortSpan">4</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- New Game Form -->
    <form id="new-game">
        <h4>Add New Game</h4>
        <label for="title">Name: </label>
        <input type="text" name="title" id="new-name" />
        <label for="image">Gameplay Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="flyer">Flyer Image: </label>
        <input type="text" name="flyer" id="new-flyer" />
        <label for="players">Players: </label>
        <input type="number" name="players" id="player-number" />
        <label for="release-date">Release Date: </label>
        <input type="number" name="release-date" id="release-date" />
    </form>
</body>
</html>
