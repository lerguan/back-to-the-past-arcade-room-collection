<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Room Collection</title>
    <link rel='stylesheet' type="text/css" href="index.css" />
    <script type='text/javascript' src="./src/index.js"></script>
</head>
<body>
    <header>
        <h3>Arcade Room Collection</h3>
    </header>
<!-- New Game Form -->
<form id="new-game">
    <h4>Add New Game</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="image">Gameplay Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="flyer">Flyer Image: </label>
    <input type="text" name="flyer" id="new-flyer" />
    <label for="players">Players: </label>
    <input type="number" name="players" id="player-number" />
    <label for="release-date">Release Date: </label>
    <input type="number" name="release-date" id="release-date" />
  </form>
</body>
</html>
