<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Room Collection</title>
    <link rel='stylesheet' type="text/css" href="index.css" />
    <script type='text/javascript' src="./src/index.js"></script>
</head>
<body>
    <header>
        <img src="./images/inkpx-word-art.png" />
    </header>

    <div class="sortBox"></div>
    
    <!-- Game Details -->
    <div id="game-detail">
            <div class="year_box" id="year-1980s">
                <h2 class="year-label">1980s</h2>
            </div>
            <div class="year_box"  id="year-1990s">
                <h2 class="year-label">1990s</h2>
            </div>
            <div class="year_box"  id="year-2000s">
                <h2 class="year-label">2000s</h2>
            </div>
        <!-- <img class="flyer-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h2 class="name">Insert Name Here</h2>
        <img class="gameplay-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
        <h3 class="release-year">Insert Release Year Here</h3>
        <h3 class="players">Insert players Here</h3> -->
    </div>


    <!-- New Game Form -->
    <form id="new-game">
        <h4>Add New Game</h4>
        <label for="title">Title: </label>
        <input type="text" name="title" id="new-name" />
        <label for="image">Gameplay Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="flyer">Flyer Image: </label>
        <input type="text" name="flyer" id="new-flyer" />
        <label for="release-date">Release Date: </label>
        <input type="number" name="release-date" id="release-date" />
        <label for="players">Players: </label>
        <input type="number" name="players" id="player-number" />
        <input type="submit" value="Create" />
    </form>
</body>
</html>
